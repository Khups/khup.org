<style>
/* Settings */
$c_0: #000000;
$c_1: #353540;

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    background: #000000;
}

.l-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 30px;
    width: 100%;
    max-width: 1200px;
    padding: 30px;

    @media screen and (max-width: 760px) {
        grid-template-columns: repeat(2, 1fr);
    }
}

.b-game-card {
    position: relative;
    z-index: 1;
    width: 100%;
    padding-bottom: 100%;
    perspective: 1000px;
    transition: transform 0.35s;

    .cover {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        background-size: cover;
        box-shadow: 0px 0px 8px 1px #000000ad;
        perspective-origin: 50% 50%;
        transform-style: preserve-3d;
        transform-origin: center;
        will-change: transform;
        transition: transform 0.5s, filter 0.35s;
            border-radius: 5px;

        /* Gloss */
        .gloss {
            position: absolute;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 20em;
            height: 20em;
            margin-left: -6em;
            margin-top: -17em;
            background: radial-gradient(
                circle farthest-corner at 50% 50%,
                rgba(255, 255, 255, 0.7) 0%,
                rgba(255, 255, 255, 0.5) 33%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            opacity: 0;
            will-change: transform;
            transition: opacity 0.21s ease-in-out;
        }
    }

    &:hover {
        transform: scale(1.15);
        z-index: 10;

        .cover {
            box-shadow: 10px 20px 32px 1px #000000ab;
            transition: none;

            .gloss {
                opacity: 0.5;
            }
        }
    }
}
</style>
<script>
const maxTilt = 25; // Max card tilt (deg).

$(".b-game-card")
    .mousemove(function(evt) {
        let bounding = mouseOverBoundingElem(evt);

        let posX = bounding.width / 2 - bounding.x;
        let posY = bounding.height / 2 - bounding.y;
        let hypotenuseCursor = Math.sqrt(Math.pow(posX, 2) + Math.pow(posY, 2));
        let hypotenuseMax = Math.sqrt(Math.pow(bounding.width / 2, 2) + Math.pow(bounding.height / 2, 2));
        let ratio = hypotenuseCursor / hypotenuseMax;

        $(".cover", this).css({
            transform: `rotate3d(${posY / hypotenuseCursor}, ${-posX / hypotenuseCursor}, 0, ${ratio * maxTilt}deg)`,
            filter: `brightness(${1.7 - bounding.y / bounding.height})` // 0.6 = offset, brightness will be from 0.6 to 1.6
        });
        $(".gloss", this).css({
            transform: `translateX(${posX * ratio * 0.75}px) translateY(${posY * ratio}px)` // 0.75 = offset
        });
    })
    .mouseleave(function() {
        let css = {
            transform: "",
            filter: ""
        };
        $(".cover, .gloss", this).css(css);
    });

function mouseOverBoundingElem(evt) {
    let bounding = evt.target.getBoundingClientRect();
    let x = evt.originalEvent.pageX - Math.round(bounding.left);
    let y = evt.originalEvent.pageY - Math.round(bounding.top);

    return {
        x: Math.max(0, x),
        y: Math.max(0, y),
        width: Math.round(bounding.width),
        height: Math.round(bounding.height)
    };
}
</script>
