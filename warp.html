
<link rel="shortcut icon" type="image/png" href="/warp.nft.png"/>
<title>Warp</title>
<style>
  body {
   overflow: hidden;
}

@keyframes zoom {
   from {
      transform: scale(1);
   }
   
   to {
      transform: scale(1.1);
      filter: brightness(150%);
   }
}

.image {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background: red url('http://unsplash.it/1500/1500?random');
   background-size: cover;
   transform: scale(1.1);
   background-blend-mode: hard-light;
   
   &::before,
   &::after {
      position: absolute;
      top: 0;
      left: 0px;
      width: 100%;
      height: 100%;
      background: blue url('http://unsplash.it/1500/1500?random');
      background-size: cover;
      content: '';
      mix-blend-mode: difference;
      background-blend-mode: hard-light;
   }
   
   &::before {
      animation-name: zoom;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
   }
   
   &::after {
      animation-name: zoom;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      background-blend-mode: hard-light;
      animation-delay: .5s;
   }
}
</style>
<!DOCTYPE html>
<html>

.image

</html>
